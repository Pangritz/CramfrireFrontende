    <style type="text/css">
      .cramfire-init-loader { height: 400px; position: relative; }

      .cramfire-init-loader:before {
          content: " ";
          position: absolute;
          left: 50%;
          top: 50%;
          margin-left: -40px;
          margin-top: -40px;
          width: 80px;
          height: 80px;
          border: 6px solid transparent;
          border-top-color: #888;
          border-radius: 50%;
          animation: cramfire-init-loader 2s ease infinite;
      }

      @keyframes cramfire-init-loader {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .cramfire-init-footer {
          font-family: Arial, sans-serif;
          color: #888;
          text-align: center;
      }
      
      .cramfire-init-footer a { color: #888; text-decoration: none; }
    </style>
  </head>
  <body>
    <noscript>
      <style type="text/css">
          #app { display: none; }
          .noscript-hint {
              text-align: center;
              padding-top: 20px;
          }
      </style>
